version: '3.9'

services:
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    # command: python manage.py runserver
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env
    networks:
      - backend-network

  nginx:
    image: nginx:1.23-alpine
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "8443:443"  # Для HTTPS (если нужно)
    depends_on:
      - web
    networks:
      - backend-network

volumes:
  static_volume:
  media_volume:

networks:
  backend-network:
    driver: bridge