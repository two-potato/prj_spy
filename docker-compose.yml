version: '3.9'

services:
  web:
    build: .
    # command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput --clear &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 core.wsgi:application"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - database_volume:/app/db
    env_file:
      - .env
    networks:
      - backend-network

  nginx:
    image: nginx:1.23-alpine
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ./nginx:/etc/nginx/conf.d  # Папка с конфигами
      - ./certbot/www:/var/www/certbot  # Для проверки домена
      - ./certbot/conf:/etc/letsencrypt  # Сертификаты
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - backend-network

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    command: certonly --webroot -w /var/www/certbot --email two-potato@yandex.ru --agree-tos --no-eff-email -d glasshalf.ru
    networks:
      - backend-network

volumes:
  static_volume:
  media_volume:
  database_volume:

networks:
  backend-network:
    driver: bridge